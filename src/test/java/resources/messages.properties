# ?????????????????????????????????????????????
# 1. General Errors (System-wide issues)
# ?????????????????????????????????????????????
error.internal=An internal server error has occurred. Please try again later or contact support if the issue persists.
error.service.unavailable=The service is currently unavailable. Please try again later.
error.unknown=An unexpected error has occurred. Please contact support if the problem continues.

# ?????????????????????????????????????????????
# 2. Validation & Input Errors
# ?????????????????????????????????????????????
error.validation.failed=The provided input could not be validated. Please check your data and try again.
error.invalid.request=The request could not be processed due to invalid or missing information. Please verify your input.

# ?????????????????????????????????????????????
# 3. Authentication & Security Errors
# ?????????????????????????????????????????????
error.unauthorized=You are not authorized to access this resource. Please log in and try again.
error.access.denied=You do not have permission to perform this action. If you believe this is a mistake, please contact support.

# ?????????????????????????????????????????????
# 4. Resource Errors (Data retrieval issues)
# ?????????????????????????????????????????????
error.resource.not.found=The requested resource could not be found. Please check your input or contact support if necessary.
error.resource.exists=A resource with the same properties already exists. Please verify the information or contact support.

# ?????????????????????????????????????????????
# 5. Business Logic Errors (e.g., validation of business rules)
# ?????????????????????????????????????????????
error.business.validation.failed=A business rule validation failed. Please review the conditions and try again.
error.operation.not.permitted=This operation is not permitted due to business rules.

# ?????????????????????????????????????????????
# 6. Rate Limiting & Network Issues
# ?????????????????????????????????????????????
error.too.many.requests=You have made too many requests in a short period. Please slow down and try again later.
error.network.failure=A network error has occurred. Please check your connection or try again later.

# ?????????????????????????????????????????????
# 7. External Service Errors (Third-party APIs)
# ?????????????????????????????????????????????
error.external.service.failure=An external service has failed to process your request. Please try again later or contact support.
error.external.service.timeout=The external service did not respond in time. Please try again later.
