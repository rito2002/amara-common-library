# ?????????????????????????????????????????????
# 1. Allgemeine Fehler (Systemweite Probleme)
# ?????????????????????????????????????????????
error.internal=Es ist ein interner Serverfehler aufgetreten. Bitte versuchen Sie es später erneut oder wenden Sie sich an den Support, wenn das Problem weiterhin besteht.
error.service.unavailable=Der Dienst ist derzeit nicht verfügbar. Bitte versuchen Sie es später erneut.
error.unknown=Ein unerwarteter Fehler ist aufgetreten. Bitte kontaktieren Sie den Support, falls das Problem weiterhin besteht.

# ?????????????????????????????????????????????
# 2. Validierungs- & Eingabefehler
# ?????????????????????????????????????????????
error.validation.failed=Die von Ihnen eingegebenen Daten konnten nicht validiert werden. Bitte überprüfen Sie Ihre Eingaben und versuchen Sie es erneut.
error.invalid.request=Die Anfrage konnte aufgrund fehlender oder ungültiger Informationen nicht verarbeitet werden. Bitte überprüfen Sie Ihre Angaben.

# ?????????????????????????????????????????????
# 3. Authentifizierungs- & Sicherheitsfehler
# ?????????????????????????????????????????????
error.unauthorized=Sie sind nicht berechtigt, auf diese Ressource zuzugreifen. Bitte melden Sie sich an und versuchen Sie es erneut.
error.access.denied=Sie haben keine Berechtigung, diese Aktion auszuführen. Falls Sie glauben, dass dies ein Fehler ist, wenden Sie sich bitte an den Support.

# ?????????????????????????????????????????????
# 4. Ressourcenfehler (Datenzugriffsprobleme)
# ?????????????????????????????????????????????
error.resource.not.found=Die angeforderte Ressource konnte nicht gefunden werden. Bitte überprüfen Sie Ihre Eingabe oder wenden Sie sich an den Support.
error.resource.exists=Eine Ressource mit denselben Eigenschaften existiert bereits. Bitte überprüfen Sie die Angaben oder kontaktieren Sie den Support.

# ?????????????????????????????????????????????
# 5. Geschäftslogik-Fehler (z.B. Validierung von Geschäftsregeln)
# ?????????????????????????????????????????????
error.business.validation.failed=Eine Geschäftsregelvalidierung ist fehlgeschlagen. Bitte überprüfen Sie die Bedingungen und versuchen Sie es erneut.
error.operation.not.permitted=Diese Aktion ist aufgrund der Geschäftsregeln nicht zulässig.

# ?????????????????????????????????????????????
# 6. Rate Limiting & Netzwerkfehler
# ?????????????????????????????????????????????
error.too.many.requests=Sie haben zu viele Anfragen in kurzer Zeit gestellt. Bitte verlangsamen Sie Ihre Anfragen und versuchen Sie es später erneut.
error.network.failure=Es gab ein Netzwerkproblem. Bitte überprüfen Sie Ihre Verbindung oder versuchen Sie es später erneut.

# ?????????????????????????????????????????????
# 7. Externe Dienstfehler (Drittanbieter APIs)
# ?????????????????????????????????????????????
error.external.service.failure=Ein externer Dienst konnte Ihre Anfrage nicht verarbeiten. Bitte versuchen Sie es später erneut oder kontaktieren Sie den Support.
error.external.service.timeout=Der externe Dienst hat nicht rechtzeitig geantwortet. Bitte versuchen Sie es später erneut.
